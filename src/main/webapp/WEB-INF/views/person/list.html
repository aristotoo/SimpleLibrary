<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List people</title>
</head>
<body>
<div th:if="${people.isEmpty()}">
    <p>Список людей пуст</p>
</div>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getId()+','+person.getFullName() + ', ' + person.getYearOfBirth()}">person</a>
</div>
<br/>
<hr/>

<a href="/people/new">Добавить человека</a>

</body>
</html>
